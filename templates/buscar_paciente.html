<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background: linear-gradient(135deg, #0D5FA6 0%, #1B7EC9 100%);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 12px 0;
        }
        
        .navbar-brand {
            font-weight: bold;
            color: white !important;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .navbar-brand img {
            height: 40px;
            object-fit: contain;
        }
        
        .search-bar {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 8px 18px;
            flex: 1;
            max-width: 350px;
            margin: 0 20px;
        }
        
        .search-bar input {
            border: none;
            background: transparent;
            width: 100%;
            color: #333;
        }
        
        .search-bar input::placeholder {
            color: #999;
        }
        
        .search-bar input:focus {
            outline: none;
        }
        
        .nav-icons {
            display: flex;
            gap: 30px;
            color: white;
            align-items: center;
        }
        
        .nav-item {
            text-align: center;
            font-size: 12px;
            cursor: pointer;
        }
        
        .nav-item i {
            display: block;
            font-size: 28px;
            margin-bottom: 4px;
        }
        
        .content-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .btn-back {
            background-color: #0D5FA6;
            border: none;
            border-radius: 25px;
            color: white;
            padding: 8px 20px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-back:hover {
            background-color: #0a4c8a;
        }
        
        .btn-notifications {
            background-color: #0D5FA6;
            border: none;
            border-radius: 25px;
            color: white;
            padding: 8px 20px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-notifications:hover {
            background-color: #0a4c8a;
        }
        
        .page-title {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            color: #333;
            flex-grow: 1;
        }
        
        .search-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 700px;
            margin: 40px auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .search-input-wrapper {
            position: relative;
            margin-bottom: 25px;
        }
        
        .search-input-wrapper input {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid #0D9FD9;
            border-radius: 12px;
            font-size: 15px;
            background-color: #f9f9f9;
        }
        
        .search-input-wrapper input:focus {
            outline: none;
            border-color: #0D5FA6;
            box-shadow: 0 0 8px rgba(13, 95, 166, 0.15);
            background-color: white;
        }
        
        .search-input-wrapper i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            pointer-events: none;
        }
        
        .results-container {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .patient-result {
            padding: 15px 18px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }
        
        .patient-result:hover {
            background-color: #f0f7ff;
            border-color: #0D5FA6;
            box-shadow: 0 2px 6px rgba(13, 95, 166, 0.1);
            transform: translateX(5px);
        }
        
        .patient-result strong {
            color: #0D5FA6;
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .patient-result small {
            color: #666;
            display: block;
            font-size: 13px;
        }
        
        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }
        
        .no-results i {
            font-size: 48px;
            color: #ddd;
            display: block;
            margin-bottom: 15px;
        }
        
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #0D5FA6;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #0a4c8a;
        }
        
        footer {
            background-color: white;
            color: #666;
            border-top: 1px solid #e0e0e0;
        }
        
        @media (max-width: 768px) {
            .search-container {
                padding: 20px;
            }
            
            .header-actions {
                flex-wrap: wrap;
            }
            
            .page-title {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="#">
                <img src="https://tb-static.uber.com/prod/image-proc/processed_images/c08eab251232494c69596f13e7e60610/885ba8620d45ab36746a0e8c7b85ee66.jpeg" 
                     alt="Farmacias Benavides">
            </a>
            
            <div class="search-bar">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="¿Qué estás buscando?">
            </div>
            
            <div class="nav-icons ms-auto">
                <div class="nav-item">
                    <a href="{{ url_for('perfil') }}" style="color: white; text-decoration: none;">
                        <i class="bi bi-house-door"></i>
                        <div>Home</div>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="{{ url_for('buscar_paciente') }}" style="color: white; text-decoration: none;">
                        <i class="bi bi-file-earmark"></i>
                        <div>Historial Clínico</div>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#" style="color: white; text-decoration: none;">
                        <i class="bi bi-prescription2"></i>
                        <div>Medicamentos</div>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="{{ url_for('perfil') }}" style="color: white; text-decoration: none;">
                        <i class="bi bi-person"></i>
                        <div>Perfil</div>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#" style="color: white; text-decoration: none;">
                        <i class="bi bi-heart-pulse"></i>
                        <div>Datos Clínicos</div>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="header-actions">
            <button class="btn-back" onclick="window.history.back()">
                <i class="bi bi-arrow-left"></i> Regresar
            </button>
            <h1 class="page-title">Buscar pacientes</h1>
            <button class="btn-notifications">
                <i class="bi bi-bell"></i> Notificaciones
            </button>
        </div>

        <div class="search-container">
            <div class="search-input-wrapper">
                <input type="text" id="search-input" placeholder="Empieza a buscar (ID, nombre, CURP)..." autocomplete="off">
                <i class="bi bi-search"></i>
            </div>
            
            <div class="results-container" id="results-container">
                <div class="no-results">
                    <i class="bi bi-search"></i>
                    <p>Comienza a escribir para buscar pacientes</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="py-3 mt-5">
        <div class="container">
            <p class="text-center mb-0">&copy; 2023 Sistema de Historial Clínico. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let allPacientes = [];
        
        // Cargar pacientes desde el backend
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/pacientes')
                .then(response => response.json())
                .then(data => {
                    allPacientes = data.pacientes || [];
                })
                .catch(error => {
                    console.error('Error al cargar pacientes:', error);
                    showNoResults();
                });
        });
        
        // Búsqueda en tiempo real
        document.getElementById('search-input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (!searchTerm) {
                showInitialMessage();
                return;
            }
            
            const results = allPacientes.filter(paciente => {
                const nombre = paciente.nombre_completo.toLowerCase();
                const curp = paciente.curp.toLowerCase();
                const id = paciente.id.toString();
                
                return nombre.includes(searchTerm) || 
                       curp.includes(searchTerm) || 
                       id.includes(searchTerm);
            });
            
            displayResults(results);
        });
        
        function displayResults(results) {
            const container = document.getElementById('results-container');
            
            if (results.length === 0) {
                showNoResults();
                return;
            }
            
            container.innerHTML = results.map(paciente => `
                <div class="patient-result" onclick="selectPatient(${paciente.id})">
                    <strong>${paciente.nombre_completo}</strong>
                    <small>CURP: ${paciente.curp}</small>
                </div>
            `).join('');
        }
        
        function showNoResults() {
            const container = document.getElementById('results-container');
            container.innerHTML = `
                <div class="no-results">
                    <i class="bi bi-inbox"></i>
                    <p>No hay ningún resultado...</p>
                </div>
            `;
        }
        
        function showInitialMessage() {
            const container = document.getElementById('results-container');
            container.innerHTML = `
                <div class="no-results">
                    <i class="bi bi-search"></i>
                    <p>Comienza a escribir para buscar pacientes</p>
                </div>
            `;
        }
        
        function selectPatient(patientId) {
            window.location.href = "{{ url_for('historial_clinico') }}?paciente_id=" + patientId;
        }
    </script>
</body>
</html>
