<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Paciente - Benavides</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Benavides</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="mb-4">Registro de Nuevo Paciente</h2>
                
                <form method="POST">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Nombre *</label>
                            <input type="text" class="form-control" name="nombre" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Apellido Paterno *</label>
                            <input type="text" class="form-control" name="apellido_paterno" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Apellido Materno</label>
                            <input type="text" class="form-control" name="apellido_materno">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">CURP *</label>
                            <input type="text" class="form-control" name="curp" required maxlength="18">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Fecha de Nacimiento *</label>
                            <input type="date" class="form-control" name="fecha_nacimiento" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Sexo *</label>
                            <select class="form-select" name="sexo" required>
                                <option value="">Seleccionar...</option>
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Teléfono *</label>
                            <input type="tel" class="form-control" name="telefono" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Correo Electrónico *</label>
                        <input type="email" class="form-control" name="correo" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Calle *</label>
                            <input type="text" class="form-control" name="calle" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Número Exterior *</label>
                            <input type="text" class="form-control" name="numero_exterior" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Número Interior</label>
                            <input type="text" class="form-control" name="numero_interior">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Colonia *</label>
                            <input type="text" class="form-control" name="colonia" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Código Postal *</label>
                            <input type="text" class="form-control" name="codigo_postal" required maxlength="5">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Ciudad *</label>
                            <input type="text" class="form-control" name="ciudad" required value="Monterrey">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Contacto de Emergencia *</label>
                        <input type="tel" class="form-control" name="contacto_emergencia" required>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="/dashboard" class="btn btn-outline-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Registrar Paciente</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
